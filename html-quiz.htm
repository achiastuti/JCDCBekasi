<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    table,
    th {
      border: 3px solid blue;
      border-collapse: collapse;
      text-align: center;
    }

    table,
    td {
      border: 3px solid blue;
      border-collapse: collapse;
      text-align: center
    }
  </style>
</head>

<body>
  <center>
    <h2>Purwadhika League 2020</h2>
    <table>
      <tr>
        <th>
          <bold><i><mark>Rank</mark></i></bold>
        </th>
        <th>
          <bold><i><mark>Club</mark></i></bold>
        </th>
        <th>
          <bold><i><mark>Logo</mark></i></bold>
        </th>
        <th>
          <bold><i><mark>Function</mark></i></bold>
        </th>
        <th>
          <bold><i><mark>Level</mark></i></bold>
        </th>
        <th>
          <bold><i><mark>Oke</mark></i></bold>
        </th>
      </tr>
      <tr>
        <td>1<sup>st</sup></td>
        <td>Barcelona<sub> FC</sub></td>
        <td><img
            src='https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/180px-FC_Barcelona_%28crest%29.svg.png'
            width=60>
        </td>
        <td>2x<sup>3</sup>+3x<sup>2</sup>-x-13=0</td>
        <td>
          <form>
            <input type='radio' name='Level' value='J'>Junior
            <input type='radio' name='Level' value='P' checked>Profesional
          </form>
        </td>
        <td>
          <button>Edit</button>
        </td>
      </tr>
      <tr>
        <td>2<sup>nd</sup></td>
        <td>Bayern<sub> Munich</sub></td>
        <td><img
            src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Logo_FC_Bayern_M%C3%BCnchen_%282002%E2%80%932017%29.svg/1200px-Logo_FC_Bayern_M%C3%BCnchen_%282002%E2%80%932017%29.svg.pngest%29.svg.png'
            width=60>
        </td>
        <td>3y<sup>3</sup>-5y<sup>2</sup>-2y+3=0</td>
        <td>
          <form>
            <input type='radio' name='Level' value='J' checked> Junior
            <input type='radio' name='Level' value='P'>Profesional
          </form>
        </td>
        <td>
          <button>Edit</button>
        </td>
      </tr>
      <tr>
        <td>3<sup>rd</sup></td>
        <td>Real<sub> Madrid</sub></td>
        <td><img
            src='https://1.bp.blogspot.com/-mpQTtDPz0Ww/VHkU560fqHI/AAAAAAAATAg/MCppqLi39dk/s1600/logo%2Bbaru%2Breal%2Bmadrid.png'
            width=60>
        </td>
        <td>2z<sup>3</sup>+z<sup>2</sup>-2z+5=0</td>
        <td>
          <form>
            <input type='radio' name='Level' value='J' checked> Junior
            <input type='radio' name='Level' value='P'>Profesional'
          </form>
        </td>
        <td>
          <button>Edit</button>
        </td>
      </tr>
    </table>
    <p>Sri Astuti 2020</p>
  </center>

</html>
